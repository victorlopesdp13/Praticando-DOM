 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valdição de formularios</title>
 </head>
 <body>
    
    <h2>HTML Forms</h2>

    <form id="formulario" action="">
        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="fname" value="">
        <span id="msg-vld-fname" style="color: red; display: none;"></span>
        <br>
        <label for="lname">Last name</label><br>
        <input type="text" id="lname" name="lname" value="">
        <span id="msg-vld-lname" style="color: red; display: none;"></span>
        <br><br>
        <label for="lsexo">Sexo:</label>
        <select name="lsexo" id="lsexo">
            <option value="selecione">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
        <span id="msg-vld-lsexo" style="color: red; display: none;"></span>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <script src="./index.js"></script>
 </body>
 </html>
